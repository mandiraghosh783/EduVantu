<!DOCTYPE html>
<html>

<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="../css/_sihnUp.css">
    <link rel="icon" href="../../img/logo-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="wave.png">
    <div class="container">
        <div class="img">
            <img src="../../img/2.png">
        </div>
        <div class="login-content">
            <form action="../../src/_handleReg.php" method="post">
                <img src="../../img/logo-icon.png">
                <h2 class="title">REGISTER</h2>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Name</h5>
                        <input type="text" class="input" id="name" name="name" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input" name="uemail" id="uemail" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="upwd" name="upwd" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirm Password</h5>
                        <input type="password" class="input" id="ucpwd" name="ucpwd" required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Register">
                <div class="i" style="width: auto; height:30px;">
                    <a href="/eClass"><i class="fas fa-arrow-alt-circle-left" style="height:30px;"> Back to Home Page</i></a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/_signUp.js"></script>
</body>

</html>
