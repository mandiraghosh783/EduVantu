<!DOCTYPE html>
<html>

<head>
    <title>EduVantu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/_signUp.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<style>
    body::-webkit-scrollbar {
    width: 0.35rem;
}

body::-webkit-scrollbar-track {
    background: rgb(24, 41, 41);
}

body::-webkit-scrollbar-thumb {
    background: rgb(191, 230, 84);
}
</style>

<body>
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container lg:px-0 px-16 py-5 mx-auto flex flex-wrap items-center">
            <div class="w-1/5 md:pr-16 lg:pr-0 pr-0 py-2">
                <a href="/"><img alt="back" class="w-12 h-12 object-cover object-center rounded"
                    src="back.png"></a>
            </div>
            <div class="lg:w-2/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 lg:px-24">
                <img alt="ecommerce" class="w-64 h-24 object-cover object-center rounded"
                    src="../../img/logo.png">
            </div>
        </div>
        
        <div class="container px-2 py-2 mx-auto flex flex-wrap items-center">
            <div class="lg:w-2/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <img alt="ecommerce" class="lg:w-2/2 w-full lg:h-auto h-64 object-cover object-center rounded"
                    src="../../img/2.png">
            </div>
            <div
                class="lg:w-3/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-white text-lg font-medium title-font text-center mb-5">Sign Up</h2>
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-400">Full Name</label>
                    <input type="text" id="full-name" name="full-name"
                        class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-400">Password</label>
                    <input type="password" id="pwd" name="pwd"
                        class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-400">Confirm Password</label>
                    <input type="password" id="cpwd" name="cpwd"
                        class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-400">Address</label>
                    <textarea id="message" name="message" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 h-24 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                  </div>
                  <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <!-- Heroicon name: solid/lock-closed -->
                      <svg class="h-5 w-5 text-green-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                    Sign in
                  </button>
            </div>
        </div>
    </section>

</body>

</html>
